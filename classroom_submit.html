<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles/index.css">
    <title>Google Classroom</title>
</head>
<body>
    <div class="container flex">
        <div class="main flex">
            <div class="logo flex">
                <svg>
                    <path d="M7 15h7v2H7zm0-4h10v2H7zm0-4h10v2H7z"></path>
                    <path d="M19 3h-4.18C14.4 1.84 13.3 1 12 1c-1.3 0-2.4.84-2.82 2H5c-.14 0-.27.01-.4.04a2.008 2.008 0 0 0-1.44 1.19c-.1.23-.16.49-.16.77v14c0 .27.06.54.16.78s.25.45.43.64c.27.27.62.47 1.01.55.13.02.26.03.4.03h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-7-.25c.41 0 .75.34.75.75s-.34.75-.75.75-.75-.34-.75-.75.34-.75.75-.75zM19 19H5V5h14v14z">
                    </path>
                </svg>
            </div>
            <div class="instructions flex">
                <div class="instructions-header flex">
                    <h1 id="assignment-title"></h1>
                    <div class="teacher"> <span class="teacher-name"></span>
                        â€¢
                        <span id="start-date"></span> </div>
                    <div class="grade flex">
                        <span id="grade">100 points</span>
                        <span id="due-date"></span>
                    </div>
                    <hr class="header-title">
                </div>
                <div class="instructions-body" id="instructions"></div>
                <hr class="bottom">
                <div class="class-comment flex">
                    
                        <svg focusable="false" width="24" height="24" viewBox="0 0 24 24" class=" NMm5M"><path d="M15 8c0-1.42-.5-2.73-1.33-3.76.42-.14.86-.24 1.33-.24 2.21 0 4 1.79 4 4s-1.79 4-4 4c-.43 0-.84-.09-1.23-.21-.03-.01-.06-.02-.1-.03A5.98 5.98 0 0 0 15 8zm1.66 5.13C18.03 14.06 19 15.32 19 17v3h4v-3c0-2.18-3.58-3.47-6.34-3.87zM9 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2m0 9c-2.7 0-5.8 1.29-6 2.01V18h12v-1c-.2-.71-3.3-2-6-2M9 4c2.21 0 4 1.79 4 4s-1.79 4-4 4-4-1.79-4-4 1.79-4 4-4zm0 9c2.67 0 8 1.34 8 4v3H1v-3c0-2.66 5.33-4 8-4z"></path></svg>
                       <div>Class comments</div> 
                    
                </div>
                <div>Add a class comment</div>
            </div>
            <div class="card flex">
                <div class="card-container up flex">
                    <div class="card-up-header flex">
                        <span class="ur-work">Your work</span>
                        <span id="state" class="assignment-state"></span>
                    </div>
                    <div class="card-up-work flex">
                        <div class="btn add">+ Add or create</div>
                        <div class="btn done">Mark as done</div>
                    </div>
                </div>
                <div class="card-container down flex ">
                    <div class="private-comment flex">
                        <svg focusable="false" width="24" height="24" viewBox="0 0 24 24" class=" NMm5M"><path d="M12 6c1.1 0 2 .9 2 2s-.9 2-2 2-2-.9-2-2 .9-2 2-2m0 9c2.7 0 5.8 1.29 6 2v1H6v-.99c.2-.72 3.3-2.01 6-2.01m0-11C9.79 4 8 5.79 8 8s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm0 9c-2.67 0-8 1.34-8 4v3h16v-3c0-2.66-5.33-4-8-4z"></path></svg>
                        <span>Private comments</span>
                    </div>
                    <div class="add-comment">Add comment to <span class="teacher-name"></span> </div>
                </div>
            </div>
        </div>
    </div>
    <script src="src/scripts/script.js"></script>
    <script>
        pages.getAssignmentInfo()
        pages.getTurnedIn()
    </script>
</body>
</html>
