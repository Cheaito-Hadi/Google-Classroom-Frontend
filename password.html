<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/password.css">
    <title>Google classroom</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="signin-form">
                <img id="logo" src="images/google-1-1-logo-svg-vector.svg">
                <h2 id="signin">Welcome</h2>
            </div>  
            <div class="form-password">
                <input class="input-password" id="password" type="password" placeholder="Enter your password" required>
            </div>
            <div class="create-account">
                <button id="forgot-password" type="button">Forgot password?</button>
                <button id="next" class="next" type="button">Next</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
