<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <link rel="stylesheet" href="../styles/index.css">
</head>

<body>
    <div class="form-recovery">
        <div class="signin-form">
          <img id="logo" src="/assets/images/google.svg">
            <h1 id="signin">Password Recovery</h1>
            <p id="info">Enter your recovery email below:</p>
            <form id="recovery-form">
                <div class="form-email">
                    <label for="recovery-email">Recovery Email:</label>
                    <input type="email" id="recovery-email" class="input-email" required>
                </div>
                <button type="submit" class="next">Send</button>
            </form>
        </div>
    </div>
</body>

</html>
