<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/edit-profile.css">
    <title>User Profile</title>
</head>

<body>
    <div class="navbar-container">
        <div class="left-side-nav nav-items">
            <svg width="50px" height="50px" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
                <path fill="#000000" d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z" />
                <path fill="#000000"
                    d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z" />
            </svg>
            <div class="classroom-logo"><img src="assets/images/google-logo.png" class="google-logo" alt="google"
                    srcset="">
                Classroom</div>
        </div>
        <div class="right-side-nav nav-items">
            <div class="profile-pic"></div>
        </div>
    </div>
    <div class="user-info-list">
        <div class="user-basic-info">
            <div class="profile-pic"></div>
            <div class="user-info">
                <div class="user-name"></div>
                <div class="user-email"></div>
            </div>
        </div>
        <div class="edit-profile">Edit Profile</div>
        <div class="sign-out">Sign out</div>
    </div>
    <div class="container">
        <h1>Edit Profile</h1>
        <label for="profle-image">profile image</label>
        <input type="file" id="profle-image" name="profle-image">
        <label for="first-name">first name</label>
        <input type="text" id="first-name" name="first-name">
        <label for="last">last name</label>
        <input type="text" id="last-name" name="last-name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
        <label for="password">password:</label>
        <input type="password" id="password" name="password">
        <button type="submit">Update Profile</button>
    </div>
</body>

</html>
