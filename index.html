<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <title>Google classroom</title>
</head>
<body>
    <div class="form">
        <div class="signin">
          <img id="logo" src="images/google-1-1-logo-svg-vector.svg">
          <h2 class="signin">Sign in</h2>
          <p class="info">Use your Google account</p>
        </div>
        <div class="email">
            <input type="email" placeholder="Email or phone" required>
            <button type="button">Forgot email?</button>
        </div>
        <div class="create-account">
            <button type="button">Create account</button>
            <button class="next" type="button">Next</button>
        </div>
      </div>
    
</body>
</html>
